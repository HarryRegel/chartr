<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartr</title>
    <link rel="stylesheet" href="ticket.css">
</head>

<body>
    <section class="main">
    <div class="container">
        
        <div><img class="close" src="./images/close .png" alt=""></div>
        <div><p>Ticket</p></div>
        <div><p>All ticket</p></div>
        
      </div>
      <div class="ticket-section">
        <div>
            <h3 class="ticket-head">Transport Dept. of Delhi</h3>
            <div class="busno">
                <div>DL1PC9905</div>
                <div>₹35.5</div>
                
            </div>
            <hr class="hr">
            <div class="busroute">
                <div>Bus Route</div>
                <div>Fare</div>
            </div>
            <div class="busfareroute">
                <div>34</div>
                <div>₹39.0</div>
            </div>
            <div class="book">
                <div>Booking Time</div>
                <div>Tickets</div>
            </div>
            <div class="booking">
                <div>17 Mar,24 | 07:55 AM</div>
                <div>1</div>
            </div>
            <div class="start">
                <div>Starting stop</div>
            </div>
            <div class="startstop">
                <div>Asian Market</div>
            </div>
            <div class="start">
                <div>Ending stop</div>
            </div>
            <div class="startstop">
                <div>Noida Sector 37</div>
            </div>
            <p class="hash">T1503202441c860d2ef</p>
            <div class="qr">
                <div><img src="./images/qr.png" alt=""></div>
                <div><p class="qrtext">Show QR code</p></div>
            </div>
        </div>
      </div>
    </section>
</body>


</html>
